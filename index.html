<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitoring Bencana Alam Indonesia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sidebar-width: 300px;
            --primary-color: #0d6efd;
            --dark-bg: #1e1e2d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f9;
            margin: 0;
            overflow: hidden;
        }

        /* Sidebar Styling */
        #sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--dark-bg);
            color: #a2a3b7;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            z-index: 1000;
        }

        #sidebar.collapsed {
            margin-left: calc(-1 * var(--sidebar-width));
        }

        .sidebar-header {
            padding: 25px;
            background: #1b1b28;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-link {
            color: #a2a3b7;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            transition: 0.3s;
            border-radius: 0;
        }

        .nav-link i { width: 30px; font-size: 1.1rem; }

        .nav-link:hover, .nav-link.active {
            background: #2b2b40;
            color: #3699ff;
        }

        .nav-link.active {
            border-right: 4px solid #3699ff;
        }

        /* Main Content */
        #main-content {
            margin-left: var(--sidebar-width);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #main-content.expanded {
            margin-left: 0;
        }

        /* Header / Navbar */
        .top-navbar {
            background: white;
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 25px;
            box-shadow: 0 1px 15px rgba(0,0,0,0.05);
            justify-content: space-between;
        }

        /* Peta (Iframe Container) */
        #map-area {
            flex-grow: 1;
            position: relative;
            background: #e5e5e5;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Floating Widgets */
        .floating-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 500;
            width: 250px;
        }

        .stat-badge {
            background: #f3f6f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .toggle-btn {
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="sidebar-header">
            <h5 class="mb-0 fw-bold"><i class="fa-solid fa-shield-virus me-2"></i>SIG BENCANA</h5>
            <i class="fa-solid fa-bars toggle-btn d-md-none" onclick="toggleSidebar()"></i>
        </div>
        
        <div class="py-4">
            <div class="px-4 mb-3 small text-uppercase fw-bold text-muted" style="letter-spacing: 1px;">Navigasi</div>
            <a href="#" class="nav-link active"><i class="fa-solid fa-house"></i> Beranda</a>
            <a href="#" class="nav-link"><i class="fa-solid fa-map-location-dot"></i> Peta Interaktif</a>
            <a href="#" class="nav-link"><i class="fa-solid fa-table-list"></i> Data Kejadian</a>
            
            <div class="px-4 mt-5 mb-3 small text-uppercase fw-bold text-muted" style="letter-spacing: 1px;">Filter Cepat</div>
            <div class="px-4">
                <select class="form-select form-select-sm bg-dark text-white border-secondary">
                    <option selected>Semua Jenis Bencana</option>
                    <option>Banjir</option>
                    <option>Gempa Bumi</option>
                    <option>Kebakaran Hutan</option>
                </select>
            </div>
        </div>
    </nav>

    <div id="main-content">
        <header class="top-navbar">
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-bars-staggered toggle-btn me-3" id="sidebarCollapse" onclick="toggleSidebar()"></i>
                <h6 class="mb-0 fw-bold text-dark">Dashboard Monitoring Bencana Nasional</h6>
            </div>
            
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-primary btn-sm rounded-pill"><i class="fa-solid fa-download me-1"></i> Ekspor Data</button>
                <div class="vr mx-2"></div>
                <span class="small fw-bold">Admin Panel</span>
                <img src="https://ui-avatars.com/api/?name=Admin&background=random" class="rounded-circle" width="35">
            </div>
        </header>

        <main id="map-area">
            <iframe src="map.html"></iframe>

            <div class="floating-info d-none d-md-block">
                <h6 class="fw-bold mb-3">Ringkasan Hari Ini</h6>
                <div class="stat-badge d-flex align-items-center">
                    <i class="fa-solid fa-circle-info text-primary me-3"></i>
                    <div>
                        <div class="small text-muted">Total Laporan</div>
                        <div class="fw-bold">2.481 Kejadian</div>
                    </div>
                </div>
                <div class="stat-badge d-flex align-items-center">
                    <i class="fa-solid fa-triangle-exclamation text-warning me-3"></i>
                    <div>
                        <div class="small text-muted">Status Siaga</div>
                        <div class="fw-bold text-warning">Level 2 (Waspada)</div>
                    </div>
                </div>
                <button class="btn btn-primary w-100 btn-sm mt-2">Lihat Analisis Lengkap</button>
            </div>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('main-content').classList.toggle('expanded');
        }

        // Otomatis tutup sidebar di HP saat load pertama kali
        window.addEventListener('load', function() {
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        });
    </script>

</body>
</html>
